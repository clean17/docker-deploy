version: '3.9'
services:
  database:
    build: ./database
    image: my-app-db
    restart_policy:
      condition: on-failure
    volumes:
      - mysql-volume:/var/lib/mysql
    hostname: ${HS512_SECRET}
    environment:
      - MYSQL_USER=${HS512_SECRET}
      - MYSQL_PASSWORD=${HS512_SECRET}
      - MYSQL_ROOT_PASSWORD=${HS512_SECRET}
      - MYSQL_DATABASE=${HS512_SECRET}
    expose:
      - 3306
    ports:
      - "3306:3306"
    

  react-app:
    build: ./react-app
    image: my-app-react
    restart_policy:
      condition: on-failure
    volumes:
      - ./react-app:/home/node/app
      - /home/node/app/node_modules # node_modules를 호스트 디렉토리와 공유하지 않도록함( 사라지지 않도록 )
    expose:
      - 3000
    ports:
      - "80:3000"


  springboot-server:
    depends_on:
      - database
    build: ./springboot-server
    image: my-app-server
    restart: always
    volumes:
      - ./springboot-server:/build/app
    expose:
      - 8080
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=${HS512_SECRET}
      - MYSQL_USER=${HS512_SECRET}
      - MYSQL_PASSWORD=${HS512_SECRET}
      - MYSQL_DATABASE=${HS512_SECRET}
      - MYSQL_PORT=3306
      - HS512_SECRET=${HS512_SECRET}

volumes:
  mysql-volume: