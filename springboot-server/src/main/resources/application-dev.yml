server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      
spring:
  # datasource:
  #   driver-class-name: org.h2.Driver
  #   url: jdbc:h2:mem:test;MODE=MySQL
  #   username: sa
  #   password:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=true&enabledTLSProtocols=TLSv1.2
#    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
    # 도커 서비스명이 도커 컨테이너에서 통신하는 이름이 된다. -> database:
#     # ${DBHOST:localhost} - DBHOST 가 설정되어 있지 않으면 localhost 사용 # &useSSL=true&enabledTLSProtocols=TLSv1.2
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}


  # security:
  #   user:
  #     name: ssar
  #     password: 1234

#  sql:
#    init:
#      mode: always
#      schema-locations: classpath:db/create_table.sql
#      data-locations: classpath:db/insert_data.sql
#      encoding: utf-8

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
#      dialect: org.hibernate.dialect.MySQL5Dialect
      dialect: org.hibernate.dialect.MySQL8Dialect
      '[hibernate.format_sql]': true
      '[default_batch_fetch_size]': 100
    defer-datasource-initialization: true

  output:
    ansi:
      enabled: always

logging:
  level:
    '[org.springframework.boot.web]': DEBUG

meta:
  host: ${MYSQL_HOST}
  port: ${MYSQL_PORT}
  db: ${MYSQL_DATABASE}
  user: ${MYSQL_USER}
  pass: ${MYSQL_PASSWORD}

